<div class="contact-container">
    <h1>Vertel ons over je project!</h1>
  
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <textarea
        formControlName="idea"
        placeholder="Typ hier je idee..."
        rows="3"
      ></textarea>
  
      <div class="contact-details">
        <input type="text" formControlName="name" placeholder="Naam" />
        <input type="email" formControlName="email" placeholder="Email" />
        <input type="tel" formControlName="phone" placeholder="Telefoonnummer" />
      </div>
  
      <button type="submit" [disabled]="!contactForm.valid">Verzend</button>
    </form>
  
    @if(showConfirmation){
        <p class="confirmation-msg">
          Bedankt voor je bericht! We nemen zo snel mogelijk contact met je op.
        </p>
    }
  </div>
  
  <div class="image-container">
  
  </div>
